
  <!-- Start main-content -->

    <section class="inner-header divider parallax layer-overlay overlay-dark-5" data-bg-img="assets/images/bg/bg6.jpg">

        <div class="section-content">
          <div class="row">
            <div class="col-md-12">

                <li><a href="#">Pages</a></li>

              </ol>
            </div>
          </div>
        </div>
      </div>

    <!-- Section: Student Details -->

                        </ul>
                      </dd>

                      <dd>

                        </ul>
                      </dd>

                </div>

                </div>
