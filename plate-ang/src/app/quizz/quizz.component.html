


<div id="wrapper" class="clearfix">
  <!-- preloader -->
  <div id="preloader">
    <div id="spinner">
      <img alt="" src="assets/images/preloaders/5.gif">
    </div>
    <div id="disable-preloader" class="btn btn-default btn-sm">Disable Preloader</div>
  </div>

  <!-- Start main-content -->
  <div class="main-content">
    <!-- Section: home -->
    <section id="home" class="divider parallax layer-overlay overlay-dark-9" data-bg-img="../../assets/images/about/8.jpg">
      <div class="display-table">
        <div class="display-table-cell">
          <div class="container">
            <div class="row">
              <div class="col-md-6 col-md-push-3">
                <div class="bg-lightest border-1px p-30 mb-0">
                  <h3 class="text-theme-colored mt-0 pt-5"> Angular teste</h3><br>
                  <hr>
                  <form id="job_apply_form" name="job_apply_form" action="#" method="post" enctype="multipart/form-data">
                 
                    <div class="row">               
                      <div class="col-sm-6">
                        
                      </div>
                      <div class="col-sm-6">
                      
                      </div>
                    </div>

                    <div class="form-group mb-20">
                      <label><strong>Dans Angular, vous pouvez passer des données du composant parent au composant enfant à l’aide de :</strong></label><br>
                      <div class="radio mt-5">
                        <label class="radio-inline">
                          <input type="radio" name="amount" value="20">
                          @Output()</label><br>
                        <label class="radio-inline">
                          <input type="radio" name="amount" value="50">
                          @Input()</label><br>
                        <label class="radio-inline">
                          <input type="radio" name="amount" value="100">
                          entrée</label><br>
                        <label class="radio-inline">
                          <input type="radio" name="amount" value="200">
                          sortie</label><br>
                     
                      </div>
                    </div>


                    <div class="form-group mb-20">
                      <label><strong>Dans Angular, vous pouvez passer des données du composant enfant au composant parent à l’aide de :</strong></label><br>
                      <div class="radio mt-5">
                        <label class="radio-inline">
                          <input type="radio" name="amount" value="20">
                          @Output()</label><br>
                        <label class="radio-inline">
                          <input type="radio" name="amount" value="50">
                          @Input()</label><br>
                        <label class="radio-inline">
                          <input type="radio" name="amount" value="100">
                          entrée</label><br>
                        <label class="radio-inline">
                          <input type="radio" name="amount" value="200">
                          sortie</label><br>
                     
                      </div>
                    </div>

                    <div class="form-group mb-20">
                      <label><strong>Quelle directive relie la valeur des contrôles aux données ?</strong></label><br>
                      <div class="radio mt-5">
                        <label class="radio-inline">
                          <input type="radio" name="amount" value="20">
                          ng-app</label><br>
                        <label class="radio-inline">
                          <input type="radio" name="amount" value="50">
                          ng-init</label><br>
                        <label class="radio-inline">
                          <input type="radio" name="amount" value="100">
                          modèle ng</label><br>
          
                     
                      </div>
                    </div>


                  
                    <div class="form-group">
                      <input name="form_botcheck" class="form-control" type="hidden" value="" />
                      <button type="submit" class="btn btn-block btn-dark btn-theme-colored btn-sm mt-20 pt-10 pb-10" data-loading-text="Please wait...">Enregistrer</button>
                    </div>
                  </form>
                  <!-- Job Form Validation-->
                  <script type="text/javascript">
                    $("#job_apply_form").validate({
                      submitHandler: function(form) {
                        var form_btn = $(form).find('button[type="submit"]');
                        var form_result_div = '#form-result';
                        $(form_result_div).remove();
                        form_btn.before('<div id="form-result" class="alert alert-success" role="alert" style="display: none;"></div>');
                        var form_btn_old_msg = form_btn.html();
                        form_btn.html(form_btn.prop('disabled', true).data("loading-text"));
                        $(form).ajaxSubmit({
                          dataType:  'json',
                          success: function(data) {
                            if( data.status == 'true' ) {
                              $(form).find('.form-control').val('');
                            }
                            form_btn.prop('disabled', false).html(form_btn_old_msg);
                            $(form_result_div).html(data.message).fadeIn('slow');
                            setTimeout(function(){ $(form_result_div).fadeOut('slow') }, 6000);
                          }
                        });
                      }
                    });
                  </script>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section> 
  </div>  
  <!-- end main-content -->

  <!-- Footer -->
  
  <a class="scrollToTop" href="#"><i class="fa fa-angle-up"></i></a>
</div>
<!-- end wrapper -->
